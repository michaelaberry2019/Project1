    <title>Create Event</title>

<body id="Window">
    <!-- $('.fullscreen.modal')
  .modal('show');  -->
    <div id="Milestone-window" class="ui modal">
        <div class="header">
        <h1 id="heading">Create Event</h1>
        </div>
        <form class = "ui form">
        <div id="input-form">
            <br>
            <p>Type: </p>
            <select class="ui fluid dropdown" id="Event_select">
                <option value="Milestone" id="opt_milestone">Milestone</option>
                <option value="Task" id="opt_task">Task</option>
            </select>
            <br>
            <h2> Add Milestone </h2>
            <br>
            <p>Date: </p>
            <form>
            <input type="date" name="Milestone-date" id="Milestone-date">
            </form>
            <br>
            <br>
            <div class = "field">
            <p>Milestone name: </p>
            <form>
                <input type="text" name="Milestone-name" id="Milestone-name">
            </form>
            </div>
            <div class = "field">
            <p>Description: </p>
            <form>
                <input type="text" name="Milestone-description" id="Milestone-description">
            </form>
            </div>
            <br>
            <div id="Buttons">
            <button class="ui button" type="button" id="btn-submit"> Submit </button>
            <button class="ui button" type="button" id="btn-cancel"> Cancel </button>
            </div>
        </div>
        </form>

        
    </div>
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
